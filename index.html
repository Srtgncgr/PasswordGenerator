<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Generate a <br> <span>random password</span></h1>
            <p>Never use an issecure password again</p>
                <div class="button-length">
                    <button id="btn-generate">Generate passwords</button>
                    <form action="">
                    <p>Number of Characters:</p>
                    <input type="number" id="passLength" value="1" min="1" max="16"/> 
                    </form>
                </div>
            <hr>
        </div>
        <div class="inputs-boxes">
            <input type="text" id="left-input"><button class="copy-button"><i class="fa-solid fa-copy"></i></button>
            <input type="text" id="right-input"><button class="copy-button"><i class="fa-solid fa-copy"></i></button>
        </div>
        
    </div>




<script src="script.js"></script>    
</body>
</html>
